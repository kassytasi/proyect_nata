<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FuturoRacer 2084</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Fondo de video -->
  <div class="video-background">
    <video autoplay muted loop playsinline id="bg-video">
      <source src="intro.mp4" type="video/mp4" />
      Tu navegador no soporta video HTML5.
    </video>
  </div>

  <!-- Pantalla principal -->
  <section class="hero" id="home">
    <div class="hero-content">
      <h1 class="title">FuturoRacer</h1>
      <h2 class="subtitle">HYPERCARS 2084</h2>
      <button id="start-btn" class="btn-start">JUGAR AHORA</button>
    </div>
  </section>

  <!-- Modo Un Jugador -->
  <section id="mode-select" class="screen hidden">
    <div class="mode-box neon-box" id="btn-un-jugador">
      <h2>Un jugador</h2>
    </div>
  </section>

  <!-- Selección de Autos -->
  <section id="autos-screen" class="screen hidden">
    <h2 class="section-title">Selecciona tu Auto</h2>
    <div class="card-container">
      <div class="card neon" data-info="CHRONO DRIFTER — Dominio total del tiempo. Velocidad máxima 350 km/h.">
        <img src="chro.png" alt="Chrono Drifter">
        <h3>Chrono Drifter</h3>
      </div>
      <div class="card neon" data-info="DUNE RACER — Diseñado para el desierto. Velocidad máxima 320 km/h.">
        <img src="dune.png" alt="Dune Racer">
        <h3>Dune Racer</h3>
      </div>
      <div class="card neon" data-info="INFERNO — Furia sobre ruedas. Velocidad máxima 380 km/h.">
        <img src="inferno.png" alt="Inferno">
        <h3>Inferno</h3>
      </div>
      <div class="card neon" data-info="SKYLINE — El rey del aire urbano. Velocidad máxima 340 km/h.">
        <img src="sky.png" alt="Skyline">
        <h3>Skyline</h3>
      </div>
    </div>
    <button class="btn-back" id="to-pistas">Ir a Pistas</button>
    <button class="btn-back" id="back-home">Volver</button>
  </section>

  <!-- Selección de Pistas -->
  <section id="pistas-screen" class="screen hidden">
    <h2 class="section-title">Selecciona la Pista</h2>
    <div class="card-container">
      <div class="card neon" data-info="CHRONO CITY — Metropolis temporal llena de neones.">
        <img src="chropis.png" alt="Chrono City">
        <h3>Chrono City</h3>
      </div>
      <div class="card neon" data-info="DUNE ARENA — Desierto eléctrico con tormentas de plasma.">
        <img src="dunepis.png" alt="Dune Arena">
        <h3>Dune Arena</h3>
      </div>
      <div class="card neon" data-info="INFERNAL CIRCUIT — Lava y acero fundido.">
        <img src="infernpis.png" alt="Infernal Circuit">
        <h3>Infernal Circuit</h3>
      </div>
      <div class="card neon" data-info="SKY LOOP — Carril flotante en el cielo de NeoTokyo.">
        <img src="skypis.png" alt="Sky Loop">
        <h3>Sky Loop</h3>
      </div>
    </div>
    <button class="btn-back" id="back-autos">Volver</button>
  </section>

  <!-- Modal de información -->
  <div id="info-modal" class="modal hidden">
    <div class="modal-content neon-box">
      <span id="close-modal" class="close">&times;</span>
      <p id="modal-text"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

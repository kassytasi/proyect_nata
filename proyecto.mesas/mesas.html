<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestión de Mesas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body data-page="mesas" class="p-4">
  <div class="container">
    <h1 class="mb-4">Gestión de Mesas</h1>
    
    <div class="mb-3 d-flex gap-2">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalMesa">Agregar Mesa</button>
      <button class="btn btn-secondary" onclick="location.href='reservas.html'">Ir a Reservas</button>
    </div>

    <div id="gridMesas" class="row g-3"></div>
  </div>

  <!-- Modal Mesa -->
  <div class="modal fade" id="modalMesa" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form id="formMesa" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Mesa</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="mesaEditId" />
          <div class="mb-3">
            <label class="form-label">Capacidad</label>
            <input type="number" id="capacidad" class="form-control" required min="1" />
          </div>
          <div class="mb-3">
            <label class="form-label">Ubicación</label>
            <input type="text" id="ubicacion" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Estado</label>
            <select id="estadoMesa" class="form-select">
              <option value="disponible">Disponible</option>
              <option value="ocupada">Ocupada</option>
              <option value="deshabilitada">Deshabilitada</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="submit">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <div id="alertContainer" class="p-3"></div>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
